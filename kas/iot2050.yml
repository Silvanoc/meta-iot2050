header:
  version: 10

build_system: isar

distro: isar
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    refspec: 76eac233f1b1d0d117b3f05b3dec8a6da1cdf4c7
    layers:
      meta:
    patches:
      verbose-u-boot-script:
        path: isar-patches/0001-meta-u-boot-script-Print-which-files-are-loaded.patch
      arm64-host:
        path: isar-patches/0001-sdkchroot-Drop-bogus-restriction-to-x86-hosts.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  soc-version: |
    SOC_VERSION = "sr1"
