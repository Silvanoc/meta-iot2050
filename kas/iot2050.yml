header:
  version: 10

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    refspec: f5a6fdfd9aad49202093aab2158f625429eaf7c5
    layers:
      meta:
    patches:
      containerized-sdk:
        path: isar-patches/0001-sdk-support-creation-of-container-image.patch
      containerized-sdk-docu:
        path: isar-patches/0002-docs-document-usage-of-sdk-container-images.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  sdk-container:
    SDK_FORMATS = "docker-archive"
